<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        {% block title %}首页{% endblock %}
    </title>
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="static/css/itranswarp.css" rel="stylesheet" type="text/css">
    <link href="static/css/base.css" rel="stylesheet" type="text/css">

    <script src="static/js/all.js"></script>
</head>
<body>
    <div id="header" class="uk-navbar uk-navbar-attached">
        <div class="uk-container x-container">
            <div class="uk-navbar uk-navbar-attached">
                <a href="/" class="uk-navbar-brand uk-visible-large">Bryan的专栏</a>
                <a href="/" class="uk-navbar-brand uk-hidden-large">
                    <i class="uk-icon-home"></i>
                </a>
                <ul id="ul-navbar" class="uk-navbar-nav uk-hidden-small">
                    <li><a href="/">读书</a></li>
                    <li><a href="/">编程</a></li>
                    <li><a href="/">Python教程</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="x-placeholder-50"></div>
        <div class="x-placeholder"></div>
        <div class="uk-container x-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
